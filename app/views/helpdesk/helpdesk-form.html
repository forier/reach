<div ng-controller="helpdeskController">
    <form>
        <div class="form-group">
            <label for="txtTitle">Title</label>
            <input type="text" class="form-control btn-block" id="txtTitle" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="cboCategory">Category</label>            
            <vm-select2 control-id="cboCategory" place-holder="Select Category" ng-model="selectedItems" text-field="name" value-field="value" items="creditCardType"></vm-select2>
        </div>
        <div class="form-group">
            <label for="cboRequestor">Requestor</label>
            <select id="cboRequestor" ng-model="selectedItem" ng-options="card.name for card in creditCardType" class="btn-block vm-select2"></select>
        </div>
        <div class="form-group">
            <label for="txtDescription">Description</label>
            <textarea id="txtDescription" class="form-control btn-block" rows="10"></textarea>
        </div>
        <button type="submit" id="btnSubmit" class="btn btn-default">Submit</button>
    </form>
</div>
