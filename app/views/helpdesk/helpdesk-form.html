<div ng-controller="masterDataController">
    <form>
        <div class="form-group">
            <label for="txtTitle">Title</label>
            <input type="text" class="form-control btn-block" id="txtTitle" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="cboCategory">Category</label>
            <vm-select2 control-id="cboCategory" place-holder="Select Category" ng-model="selectedItems" text-field="name" value-field="value" items="TicketTypes"></vm-select2>
        </div>
        <div class="form-group">
            <label for="cboRequestor">Requestor</label>
            <vm-select2 control-id="cboRequestor" place-holder="Select Requestor" ng-model="selectedItems" text-field="name" value-field="value" items="Requestors"></vm-select2>
        </div>
        <div class="form-group">
            <label for="txtDescription">Description</label>
            <textarea id="txtDescription" class="form-control btn-block" rows="6"></textarea>
        </div>
        <div class="form-group">
            <label for="cboPriority">Priority</label>
            <vm-select2 control-id="cboPriority" place-holder="Select Priority" ng-model="selectedItems" text-field="name" value-field="value" items="Priorities"></vm-select2>
        </div>
        <div class="vm-text-center">
            <button type="submit" id="" class="btn btn-danger">Delete</button>
            &nbsp;
            <button type="submit" id="" class="btn btn-primary">Draft</button>
            &nbsp;
            <button type="submit" id="" class="btn btn-success">Submit</button>
        </div>

    </form>
</div>
