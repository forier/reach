<vm-title title-value="Serach" style-value="info alert-info"></vm-title>
<div ng-controller="uploadSearchController">
    <form>

        <div class="row">
            <div class="col-md-12">
                <label>Status</label>
                <vm-select2 control-id="cboUploadStatus" place-holder="Select Status" ng-model="selectedItems" text-field="name" value-field="value" items="TicketTypes"></vm-select2>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <label>From Date</label>
                <p class="input-group">
                    <input type="text" class="form-control" id="txtDateFrom" datepicker-popup="{{format}}" ng-model="dtFrom" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <label>To Date</label>
                <p class="input-group">
                    <input type="text" class="form-control" id="txtDateTo" datepicker-popup="{{format}}" ng-model="dtTo" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <br />
        <div class="vm-text-center">
            <button type="reset" id="btnReset" class="btn btn-default">Reset</button>
            &nbsp;
            <button type="submit" id="btnSubmit" class="btn btn-primary" ng-click="SearchClicked()">Search</button>
        </div>

    </form>
</div>
